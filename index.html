<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./product-preview-card-component-main/style.css">
    <title>Perfume Card</title>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <img class="pic"  src="./image/images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" >
        </div>
        <div class="card-content">
            <p class="category">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="pricing">
                <span class="current-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <div class="button-cart">
                <p> <span><img class="icon-cart" src="./image/images/icon-cart.svg" alt="icon-cart"></span>Add to Cart</p>
            </div> 
        </div>
    </div>
</body>
</html>
